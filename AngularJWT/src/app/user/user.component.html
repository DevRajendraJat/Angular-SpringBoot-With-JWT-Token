<app-navbar></app-navbar>
<div align="center">
    {{form.message}}

    <h2 *ngIf="form.id==null" style="color: navy">Add User</h2>

    <h2 *ngIf="form.id!=null" style="color: maroon;">Update User</h2>

    <table>
        <tr>
            <th>FirstName:</th>
            <td><input type="text" [(ngModel)]="form.firstName" name="firstName"></td>
            <td *ngIf="inputerror.firstName!=null">{{inputerror.firstName}}</td>
        </tr>
        <tr>
            <th>LastName: </th>
            <td><input type="text" [(ngModel)]="form.lastName" name="lastName" /> </td>
            <td *ngIf="inputerror.lastName!=null">{{inputerror.lastName}}</td>
        </tr>
        <tr>
            <th>LoginId: </th>
            <td><input type="text" [(ngModel)]="form.loginId" name="loginId" /></td>
            <td *ngIf="inputerror.loginId!=null">{{inputerror.loginId}}</td>
        </tr>
        <tr>
            <th>Password: </th>
            <td><input type="text" [(ngModel)]="form.password" name="password" /></td>
            <td *ngIf="inputerror">{{inputerror.password}}</td>
        </tr>
        <tr>
            <th>DOB: </th>
            <td><input type="date" [(ngModel)]="form.dob" name="dob" /> </td>
            <td *ngIf="inputerror.dob!=null">{{inputerror.dob}}</td>
        </tr>
        <tr>
            <th>RoleName:</th>
            <td> <select name="roleId" [(ngModel)]="form.roleId">
                    <option [ngValue]="" value="undefined">{{'------Select User-------'}}</option>
                    <option *ngFor="let obj of form.preload.roleList" [value]="obj.key">{{obj.value}}</option>
                </select></td>
        </tr>
        <tr>
        <th>Profile Pic :</th>
            <td> <img src="http://localhost:8080/User/profilePic/{{form.id}}" height="55px" width="80px"></td>
        </tr>
        
            <tr>
                <th>Image:</th>
                <td><input type="file" id="customFile" name="imageId" (change)="onFileSelect($event)" accept="image/*"></td>
            </tr>
            <tr>
                <th></th>
                <td *ngIf="form.id==null"><button (click)="save()">save</button></td>
                <td *ngIf="form.id!=null"><button (click)="save()">Update</button></td>
            </tr>

    </table>

</div>
